<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar productos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/page.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 shadow-lg mx-auto text-center p-3" style="background-color: rgb(255, 248, 227);">
                    <h2 class="my-3">Formulario de registro</h2>
                    <form action="{% url 'prod_add' %}" method="POST" class="fort-floating" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-floating mb-3 w-50 mx-auto">
                            <input type="text" class="form-control" id="nombre" name="nombre">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="form-floating mb-3 w-50 mx-auto">
                            <select class="form-select" id="categoria" name="categoria">
                                <!-- Opciones de categorÃ­as -->
                            </select>
                            <label for="categoria">Categoria</label>
                        </div>
                        <div class="form-floating mb-3 w-50 mx-auto">
                            <input type="text" class="form-control" id="marca" name="marca">
                            <label for="marca">Marca</label>
                        </div>
                        <div class="form-floating mb-3 w-25 mx-auto">
                            <input type="number" class="form-control" id="valor" name="valor">
                            <label for="valor" class="form-label">Valor</label>
                        </div>
                        <div class="form-floating mb-3 w-25 mx-auto">
                            <input type="number" class="form-control" id="stock" name="stock">
                            <label for="stock" class="form-label">Cantidad</label>
                        </div>
                        <!-- <div class="form-floating mb-3 w-25 mx-auto">
                            <input type="file" class="form-control" id="imagen" name="imagen">
                            <label for="imagen" class="form-label">Imagen</label>
                        </div> -->
                        <div class="form-floating mb-3 w-50 mx-auto">
                            <input type="text" class="form-control" id="proveedor" name="proveedor">
                            <label for="proveedor">Proveedor</label>
                        </div>
                        <div>
                            {% if mensaje %}
                            <div class="alert alert-success w-50 mx-auto">
                                {{ mensaje }}
                            </div>
                            {% endif %}
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success">Agregar Registro</button><br>
                            <a href="{% url 'inventario' %}"><button type="button" class="btn btn-primary mt-3">Volver</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
