<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro empleados</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/page.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    {% include 'base/header.html'%}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 shadow-lg mx-auto text-center p-3">
                    <form action="{% url 'registro_emp' %}" method="POST">
                        {% csrf_token %}
                        <h2>Registro empleados</h2>

                        <div class="form-floating mb-3 w-25 mx-auto">
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="">
                            <label for="nombre" class="form-label">Nombre</label>
                        </div>

                        <div class="form-floating mb-3 w-25 mx-auto">
                            <input type="text" class="form-control" id="especialidad" name="especialidad" placeholder="">
                            <label for="especialidad" class="form-label">Especialidad</label>
                        </div>

                        <div class="form-floating mb-3 w-25 mx-auto">
                            <input type="text" class="form-control" id="email" name="email"placeholder="">
                            <label for="email" class="form-label">
                                email
                            </label>
                        </div>

                        <div class="form-floating mb-3 w-25 mx-auto">
                            <input type="password" class="form-control" id="password" name="password" placeholder="">
                            <label for="password" class="form-label">Contrase√±a</label>
                        </div>
                        {% if mensaje %}
                        <div class='{{design}}'>
                            {{mensaje}}
                        </div>
                        {% endif%}
                        <div class="form-floating mb-3 w-25 mx-auto">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
