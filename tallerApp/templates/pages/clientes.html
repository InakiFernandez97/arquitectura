<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Clientes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/page.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <main>

        <div class="container">
            <div class="row">
                <div class="col-md-8 shadow-lg mx-auto text-center p-3">
                    <h2 class="my-3" style="color: aliceblue;">Ficha de Clientes</h2>
                    <table class="table table-dark table-hover table-bordered">
                        <thead>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Telefono</th>
                            <th>contrase√±a</th>
                        </thead>
                        <tbody>
                            {% if clientes %}
                            {% for tmp in clientes %}
                            <tr>
                                <td>{{tmp.nombre}}</td>
                                <td>{{tmp.email}}</td>
                                <td>{{tmp.telefono}}</td>
                                <td>{{tmp.contrasena}}</td>
                            </tr>
                            {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                    <div>
                        <a href="{% url 'inventario' %}"><button class="btn btn-primary">Inventario</button></a>
                    </div>
                    <hr>
                    <div>
                        <a href="{% url 'reservas_emp' %}"><button class="btn btn-primary">Gestion Reservas</button></a>

                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
